NPM VS YARN:
  - NPM:
      - Node Package Manager.
      - NPM é uma ferramenta de gerenciamento de pacotes no NodeJS.
      - NPM não foi criado pelo NodeJS.
  - YARN:
      - Yarn precisa ser instalado.
      - Yarn é mas rápido e garante que os módulos estejam na mesma ordem.
